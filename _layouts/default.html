<!DOCTYPE HTML>
<html>
<head>
<title>{{ page.title }} | {{ site.title }}</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta name="description" content="">
<meta name="author" content="Backhaus und Barnett">
<meta name="keywords" content="">
<meta name="date" content="">
<meta name="robots" content="all">
<link rel="stylesheet" href={{ "standard.css" | absolute_url }} type="text/css">
{% if page.css1 %}
<link rel="stylesheet" href={{ page.css1 }} type="text/css">
{% endif %}
{% if page.css2 %}
<link rel="stylesheet" href={{ page.css2 }} type="text/css">
{% endif %}
<script src={{ "standard.js" | absolute_url }} type="text/javascript"></script>
{% if page.js1 %}
<script src={{ page.js1 }} type="text/javascript"></script>
{% endif %}
{% if page.css-add %}
<style>{{ page.css-add }}</style>
{% endif %}

</head>

<body class="index">

<div id="container">
    <div id="bb"><a href={{ "index.html" | absolute_url }}><IMG SRC={{ "bilder/BB.png" | absolute_url }} ALT="BB" id="bbimg"></a></div>
    <div id="nav">
		<a href={{ "buero/buero.html" | absolute_url }} class="button"><div id="buero"><IMG SRC={{ "bilder/bBuero.png" | absolute_url }} ALT="Buero" width="100%" height="100%"></div></a>
        <a href= {{ "projekte/aktuell.html" | absolute_url }} class="button"><div id="projekte"><IMG SRC={{ "bilder/bProjekte.png" | absolute_url }} ALT="Projekte" width="100%" height="100%"></div></a>
        <a href={{ "kontakt/kontakt.html" | absolute_url }} class="button"><div id="kontakt"><IMG SRC={{ "bilder/bKontakt.png" | absolute_url }} ALT="Kontakt" width="100%" height="100%"></div></a>
{% for item in site.data.nav1.docs %}
<a href="{{ item.url | absolute_url }}" class="button"><div id="{{ item.key }}"><h2 class="{% if page.url contains item.key %}active{% endif %}">{{ item.title }}</h2></div></a>
{% endfor %}
    <!-- end #nav --></div>
    <div id="main">
        <div id="mm">
{{ content }}
        <!-- end #mm --></div>
    <!-- end #main --></div>
{% include nav2.html links=page.navbar %}
<!-- end #container --></div>

<div class="preloader">
	<img src={{ "bilder/buero.jpg" | absolute_url }} width="100%" alt="">
	<img src={{ "bilder/projekte.png" | absolute_url }} width="100%" alt="">
	<img src={{ "bilder/kontakt.png" | absolute_url }} width="100%" alt="">
  <img src={{ "bilder/essence.png" | absolute_url }} width="100%" alt="">
  <img src={{ "bilder/pABJBB.jpg" | absolute_url }} width="100%" alt="">
  <img src={{ "bilder/skulptur.jpg" | absolute_url }} width="100%" alt="">
  <img src={{ "bilder/art.jpg" | absolute_url }} width="100%" alt="">
</div>
</body>
</html>
